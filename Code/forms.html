</head>
<body background="programming.jpg">
    <div class="hero">
        <nav>
            <img src="drutut.jpg" class="logo">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
		<div class="container">
			<form action="forms.html" method="post" id="contact">
			<section>
				<h3>Looking for a job?</h3>
				<div id="form" class="section">
					<div class="section-center">
						<div class="container">
							<div class="row">
								<div class="col-md-4">
									<div class="form-cta">
									</div>
								</div>
								<div class="col-md-7 col-md-offset-1">
									<div class="form">
										<form>
											<div class="form-group">
												<div class="form-checkbox">
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<span class="form-label">Name:</span>
														<input class="form-control" type="text" placeholder="Enter your full name">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<span class="form-label">E-Mail:</span>
														<input class="form-control" type="text" placeholder="Enter your E-Mail">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<span class="form-label">Age:</span>
														<input class="form-control" type="date" required>
													</div>
												</div>
											</div>
												<div class="col-md-4">
													<div class="form-group">
														<span class="form-label">Job:</span>
														<select class="form-control">
															<option>Web developer</option>
															<option>Computer programmer</option>
															<option>Computer systems engineer</option>
														</select>
														<span class="select-arrow"></span>
													</div>
												</div>
											</div>
											<div class="form-btn">
												<button class="submit-btn">Submit!</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</section>
</body>
</html>
